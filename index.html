<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <div class="main-container">
      <div class="image">
        <div class="overlay"></div>
      </div>
      <section class="info">
        <h1>Get <span class="heading-special">insights </span>that help your business grow.</h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="footer-stats">
          <div class="stats">
            <div class="stats__numbers">10k+</div>
            <div class="stats__names">COMPANIES</div>
          </div>
          <div class="stats">
            <div class="stats__numbers">314</div>
            <div class="stats__names">TEMPLATES</div>
          </div>
          <div class="stats">
            <div class="stats__numbers">12M+</div>
            <div class="stats__names">QUERIES</div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
